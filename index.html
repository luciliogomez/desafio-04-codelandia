<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Codelandia</title>
</head>
<body>
    <section class="picture container">
        <img src="assets/image/image.svg" alt="">
    </section>
    <section class="content container">
        <h4>Bem vindo de volta</h4>
        <h2>Faça login na sua conta</h2>

        <form action="#" method="post">
            <div class="control">
                <label for="">Email</label>
                <input type="text" placeholder="Your email">
            </div>
            <div class="control">
                <label for="">Senha</label>
                <input type="password" placeholder="Your password">
            </div>
            <div class="control options">
                <div>
                    <input type="radio" name="remenber" id="" value="">
                    <label for="remenber">Lembre de mim</label>
                
                </div>
                
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <div class="control">
                <button class="btn green" type="button">Entrar</button>
                <button class="btn dark" type="button">
                    <img src="./assets/image/google.svg" alt="Ícone do google">
                    Ou faça login com o Google</button>
            </div>
        </form>

        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </section>
</body>
</html>
